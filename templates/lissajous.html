<p>
An interactive Lissajous curves visualizer for exploration, pretty patterns, and random music generation. Lissajous curves represent stereo sound by plotting the left and right speaker positions on the horizontal and vertical axes, respectively. I made this with <a href="http://tytel.org/">Matt Tytel</a>.
