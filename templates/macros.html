{% macro tile(page) %}
<div class="tile {% if page.path|length == 0 %} home {% endif %}">
        <div class="image {{ page.thumbnail }}"></div>
        <div class="name">
            {{ page.name }}
        </div>
        <a href="/{{ page.path }}"></a>
    </div>
{% endmacro %}

{% macro tiles(pages) %}
    {% for page in pages %}
        {{ tile(page) }}
    {% endfor %}
{% endmacro %}
